tools:
    php_sim: true
    php_pdepend: true
    php_analyzer: true
filter:
    excluded_paths:
        - src/Axstrad/*/Tests
        - src/Axstrad/Bundle/*/Tests
        - src/Axstrad/Component/*/Tests
        - src/Axstrad/Component/Test/Example
        - src/Axstrad/DoctrineExtensions/Tests/*
        - vendor
tools:
    external_code_coverage: true
    external_code_coverage:
        timeout: 600
    external_code_coverage:
        runs: 15
